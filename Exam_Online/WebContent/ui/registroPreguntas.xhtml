<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">


		<h:form>

			<!-- <p:messages id="msgs" /> -->
			<p:growl id="growl" showDetail="true" />

			<h:panelGrid columns="2">

				<h:outputText value="DESCRIPCION" />
				<h:inputText value="#{preguntaAction.pregunta.descripcion}" required="true"
					requiredMessage="Ingrese Descripcion..."
					validatorMessage="El descripcion debe ser de 2 a 45 caracteres">

					<f:validateLength minimum="2" maximum="45" />
				</h:inputText>

				<h:outputText value="TIPO" />
				<h:selectOneMenu value="#{preguntaAction.pregunta.tipo}">
					<f:selectItem itemValue="Cream Latte"
						itemLabel="Coffee3 - Cream Latte" />
					<f:selectItem itemValue="Extreme Mocha"
						itemLabel="Coffee3 - Extreme Mocha" />
					<f:selectItem itemValue="Buena Vista"
						itemLabel="Coffee3 - Buena Vista" />
				</h:selectOneMenu>

                  <h:outputText value="TEMA" />
				<h:inputText value="#{preguntaAction.pregunta.tema}" required="true"
					requiredMessage="Ingrese Tema..."
					validatorMessage="El tema debe ser de 2 a 45 caracteres">

					<f:validateLength minimum="2" maximum="20" />
				</h:inputText>

				<h:outputText value="RESPUESTA" />
				<h:inputText value="#{preguntaAction.pregunta.respuesta}" required="true"
					requiredMessage="Ingrese Respuesta..."
					validatorMessage="El respuesta debe de tener min. 7 y max. 9 numeros">

					<f:validateLength minimum="1" maximum="100" />

				</h:inputText>

				<p:commandButton value="Enviar" ajax="false"
					action="#{preguntaAction.registraPregunta}" />
				<p:commandButton value="Cancelar" ajax="false"
					action="#{preguntaAction.salirPregunta}" immediate="true"/>

			</h:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>
